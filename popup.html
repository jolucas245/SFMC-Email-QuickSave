<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFMC Email &amp; Template QuickSave</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <span class="material-icons brand-icon">cloud_download</span>
      <span class="brand-text" data-i18n="brandName">SFMC Email &amp; Template QuickSave</span>
    </div>
  </nav>
  <div id="status-strip" class="status-strip warning">
    <span class="material-icons status-icon">sync</span>
    <span id="status-text" class="status-text" data-i18n="checkingSession">Verificando...</span>
  </div>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-group">
        <label class="sidebar-label" data-i18n="actionsTitle">AÃ‡Ã•ES</label>
        <button id="btn-refresh" class="sidebar-btn">
          <span class="material-icons">refresh</span>
          <span data-i18n="refresh">Recarregar</span>
        </button>
        <button id="btn-expand-all" class="sidebar-btn">
          <span class="material-icons">unfold_more</span>
          <span data-i18n="expand">Expandir</span>
        </button>
        <button id="btn-collapse-all" class="sidebar-btn">
          <span class="material-icons">unfold_less</span>
          <span data-i18n="collapse">Recolher</span>
        </button>
      </div>
      <div class="sidebar-group">
        <label class="sidebar-label" data-i18n="filtersTitle">FILTROS</label>
        <div class="toggle-group">
          <label class="toggle-btn active">
            <input type="checkbox" id="filter-htmlemail" checked>
            <span>Email</span>
          </label>
          <label class="toggle-btn active">
            <input type="checkbox" id="filter-templatebasedemail" checked>
            <span>Template</span>
          </label>
          <label class="toggle-btn active">
            <input type="checkbox" id="filter-htmlblock" checked>
            <span>Block</span>
          </label>
        </div>
      </div>
    </aside>
    <main class="content-area">
      <div class="list-header">
        <label class="checkbox-wrapper select-all-wrapper">
          <input type="checkbox" id="select-all">
          <span class="custom-check"></span>
        </label>
        <span class="list-title" data-i18n="foldersTitle">Pastas & ConteÃºdo</span>
        <span id="selection-count" class="badge">0</span>
      </div>
      <div id="folder-tree" class="file-list">
        <div class="placeholder-state">
          <div class="spinner"></div>
          <p data-i18n="loading">Carregando...</p>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <button id="btn-download" class="action-btn" disabled>
      <span class="material-icons">download</span>
      <span id="btn-text" data-i18n="downloadSelected">Baixar Selecionados</span>
    </button>
    <div class="footer-bottom">
      <div class="left-group">
        <div class="lang-selector">
          <button class="lang-btn" data-lang="pt_BR" title="PortuguÃªs">ğŸ‡§ğŸ‡·</button>
          <span class="divider">|</span>
          <button class="lang-btn" data-lang="en" title="English">ğŸ‡ºğŸ‡¸</button>
        </div>
        <a href="#" id="coffee-link" class="coffee-btn" title="Buy me a coffee">
          <span class="material-icons">local_cafe</span>
          <span data-i18n="buyCoffee">Me pague um cafÃ©? Sou apenas um Dev Mineiro</span>
        </a>
      </div>
      <div class="credits">
        <span data-i18n="developedBy">Desenvolvido por</span>
        <a href="#" id="author-link" title="LinkedIn">JoÃ£o Ãvila</a>
      </div>
    </div>
  </footer>
  <div id="donation-modal" class="overlay hidden">
    <div class="modal donation-box">
      <h3 class="modal-title" data-i18n="donateTitle">Escolha como apoiar</h3>
      <div class="donation-options">
        <button id="btn-donate-br" class="donate-btn br">
          <span class="flag">ğŸ‡§ğŸ‡·</span>
          <span class="label" data-i18n="donateBR">Sou do Brasil (Pix)</span>
        </button>
        <button id="btn-donate-int" class="donate-btn int">
          <span class="flag">ğŸŒ</span>
          <span class="label" data-i18n="donateInt">Sou Gringo (Card)</span>
        </button>
      </div>
      <button class="modal-close-text" id="close-donation">
        <span data-i18n="donateClose">Cancelar</span>
      </button>
    </div>
  </div>
  <div id="overlay-msg" class="overlay hidden">
    <div class="modal">
      <span class="material-icons modal-icon">info</span>
      <p class="modal-text"></p>
      <button class="modal-close" id="modal-close-btn">OK</button>
    </div>
  </div>
  <div id="overlay-loading" class="overlay hidden">
    <div class="loading-box">
      <div class="spinner large"></div>
      <p id="loading-text">Processando...</p>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <p id="progress-details" class="progress-details"></p>
    </div>
  </div>
  <div id="login-state" class="full-screen-state hidden">
    <span class="material-icons state-icon">cloud_off</span>
    <h2 data-i18n="sessionErrorTitle">Sem SessÃ£o</h2>
    <p data-i18n="sessionErrorDesc">FaÃ§a login para continuar.</p>
    <button id="btn-retry" class="action-btn secondary" data-i18n="tryAgain">Tentar Novamente</button>
  </div>
  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
